# Default values for podiyumm-ws.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: podiyumm/podiyumm-ws
#  repository: localhost:5000/podiyumm-ws
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.1.1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
#    # kubernetes.io/ingress.class: nginx
#    # kubernetes.io/tls-acme: "true"
#  hosts:
#    - host: podiyumm-ws.local
#      paths:
#      - path: /
#        backend:
#          serviceName: podiyumm-ws.local
#          servicePort: 80
#  tls: []
#  #  - secretName: chart-example-tls
#  #    hosts:
#  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

deploy:
  env:
    ## Determines if application properties should be created in a configmap and mounted to the Quarkus container
    enabled: true
    ## Application properties file contents
    properties: |-
      "WEB_SOCKET_PORT": "3000"
      "REDIS_HOST": "podiyumm-ws-redis-master"
      "REDIS_PORT": "6379"
      "REDIS_PWD": "podiyumm"

  ## Freeform Liveness Probe. More information: https://docs.openshift.com/container-platform/4.6/applications/application-health.html#application-health-about_application-health
  livenessProbe:
    tcpSocket:
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5
  ## If you don't want a livenessProbe, override like this in your values file
  # livenessProbe: ''

  ## Freeform Readiness Probe. More information: https://docs.openshift.com/container-platform/4.6/applications/application-health.html#application-health-about_application-health
  readinessProbe:
    tcpSocket:
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5
  ## If you don't want a readinessProbe, override like this in your values file
  # readinessProve: ''

  ports:
    targetPort: 3000

nodeSelector: {}

tolerations: []

affinity: {}

# dependent one
redis:
  architecture: standalone
  auth:
    password: podiyumm