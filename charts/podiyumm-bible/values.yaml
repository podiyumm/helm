# Default values for podiyumm-bible.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
#  repository: podiyumm/podiyumm-bible
  repository: localhost:5000/podiyumm-bible
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.1.0


init:
  image:
    #  repository: podiyumm/podiyumm-bible
    repository: localhost:5000/podiyumm-bible-init
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: 0.1.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
#  annotations: {}
#    # kubernetes.io/ingress.class: nginx
#    # kubernetes.io/tls-acme: "true"
#  hosts:
#    - host: podiyumm-bible.local
#      paths:
#      - path: /
#        backend:
#          serviceName: podiyumm-bible.local
#          servicePort: 80
#  tls: []
#  #  - secretName: chart-example-tls
#  #    hosts:
#  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

deploy:
  env:
    ## Determines if configmap holding env vars should be created and mounted deployment
    enabled: true
    ## Env vars
    data: |-
      "NODE_ENV": "production"
      "NODE_PORT": "3333"
      "MONGODB_REPLICA_NODE_1": "podiyumm-bible-mongodb:27017"
      "MONGODB_SSL": "false"
      "MONGODB_DATABASE": "podiyumm-bible"
      "MONGODB_COLLECTION": "bible"
      "MONGODB_USERNAME": "podiyumm-bible"
      "MONGODB_PASSWORD": "podiyumm-bible"

  ## Freeform Liveness Probe. More information: https://docs.openshift.com/container-platform/4.6/applications/application-health.html#application-health-about_application-health
#  livenessProbe:
#    httpGet:
#      path: /api/Gen1
#      port: http
#    initialDelaySeconds: 5
#    periodSeconds: 5
  ## If you don't want a livenessProbe, override like this in your values file
#   livenessProbe: ''


  ## Freeform Readiness Probe. More information: https://docs.openshift.com/container-platform/4.6/applications/application-health.html#application-health-about_application-health
#  readinessProbe:
#    httpGet:
#      path: /api/Gen1
#      port: http
#    initialDelaySeconds: 5
#    periodSeconds: 5
  ## If you don't want a readinessProbe, override like this in your values file
#   readinessProbe: ''

  ports:
    targetPort: 3333

# dependent one
mongodb:
  auth:
    rootPassword: mongodb
    username: podiyumm-bible
    password: podiyumm-bible
    database: podiyumm-bible

