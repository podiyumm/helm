resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

deploy:
  ## Application properties file for configuring the Quarkus app
  applicationProperties:
    ## Determines if application properties should be created in a configmap and mounted to the Quarkus container
    enabled: true
    ## Location to mount the properties file
    mountPath: /deployments/config/
    ## Application properties file contents
    properties: |-
      ## Properties go here
      quarkus.mongodb.connection-string: mongodb://podiyumm-song-mongodb:27017/podiyumm-song?socketTimeoutMS=1000&connectTimeoutMS=1000&serverSelectionTimeoutMS=1000
      quarkus.mongodb.credentials.username: podiyumm-song
      quarkus.mongodb.credentials.password: podiyumm-song
      quarkus.http.cors: true

  ## Freeform Liveness Probe. More information: https://docs.openshift.com/container-platform/4.6/applications/application-health.html#application-health-about_application-health
  livenessProbe:
    httpGet:
      path: /q/health/live
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
  ## If you don't want a livenessProbe, override like this in your values file
  # livenessProbe: ''


  ## Freeform Readiness Probe. More information: https://docs.openshift.com/container-platform/4.6/applications/application-health.html#application-health-about_application-health
  readinessProbe:
    httpGet:
      path: /q/health/ready
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
  ## If you don't want a readinessProbe, override like this in your values file
  # readinessProve: ''

  ports:
    targetPort: 8080

# dependent one
mongodb:
  auth:
    rootPassword: mongodb
    username: podiyumm-song
    password: podiyumm-song
    database: podiyumm-song

